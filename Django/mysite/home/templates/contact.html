<!DOCTYPE html>
<html>
<head>
    <title>Contact CRUD</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="container mt-5">

<h2 class="mb-4">Add Contact</h2>

<form method="POST" class="row g-3">
    {% csrf_token %}
    <div class="col-md-4">
        <input type="text" name="name" class="form-control" placeholder="Name" required>
    </div>
    <div class="col-md-4">
        <input type="number" name="rollno" class="form-control" placeholder="Roll No" required>
    </div>
    <div class="col-md-4">
        <input type="text" name="contact" class="form-control" placeholder="Contact" required>
    </div>
    <div class="col-12">
        <button class="btn btn-success">Save</button>
    </div>
</form>

<hr>

<h2>Contact List</h2>

<table class="table table-bordered table-striped">
    <tr>
        <th>Name</th>
        <th>Roll No</th>
        <th>Contact</th>
        <th>Action</th>
    </tr>

    {% for c in contacts %}
    <tr>
        <td>{{ c.name }}</td>
        <td>{{ c.rollno }}</td>
        <td>{{ c.contact }}</td>
        <td>
            <a href="{% url 'contact_edit' c.id %}" class="btn btn-warning btn-sm">Edit</a>
            <a href="{% url 'contact_delete' c.id %}" class="btn btn-danger btn-sm"
               onclick="return confirm('Are you sure?')">Delete</a>
        </td>
    </tr>
    {% endfor %}
</table>

</body>
</html>
