<!DOCTYPE html>
<html>
<head>
    <title>Edit Contact</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="container mt-5">

<h2>Edit Contact</h2>

<form method="POST">
    {% csrf_token %}
    <input type="text" name="name" value="{{ c.name }}" class="form-control mb-2">
    <input type="number" name="rollno" value="{{ c.rollno }}" class="form-control mb-2">
    <input type="text" name="contact" value="{{ c.contact }}" class="form-control mb-2">
    <button class="btn btn-primary">Update</button>
    <a href="/" class="btn btn-secondary">Back</a>
</form>

</body>
</html>
